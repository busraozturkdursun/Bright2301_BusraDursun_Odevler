<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="Login&Reg.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Reg&Login.css">

    <title>Sign Up Form</title>

</head>

<body>
    <div class="left"><a href="Login.html"><i class="fa-solid fa-arrow-left fa-3x"></i></a></div>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>Enter Valid Details to Create Account</h4>

        <form>
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder=" Password" />
            <input type="password" placeholder=" Confirm Password" />
            <input type="button" value="Submit" style="cursor: pointer;" />
        </form>

        <p>Before clicking the Sign Up button, Agree with our <br>
            <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>

    <p class="para-2">
        Already have an account? <a href="Login.html">Login here</a>
    </p>
</body>

</html>
